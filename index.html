<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="d-grid gap-2">
        <button id="generate" class="btn btn-primary" type="button">First Joke</button>
    </div>

    <table id="content" class="table table-striped table-hover">
        <tr>
            <th>Category</th>
            <th>Setup</th>
            <th id="Delivery">Delivery</th>
        </tr>
    </table>

    <div class="d-grid gap-2">
        <button id="new" class="btn btn-primary" type="button" style="display: none">Generate new Joke</button>
    </div>
    <br>
    <div class="d-grid gap-2 d-md-block">
        <button id="like" class="btn btn-danger" type="button" style="display: none">Like</button>
        <button id="dislike" class="btn btn-dark" type="button" style="display: none">Dislike</button>
    </div>
    <br>
    <div class="d-grid gap-2 d-md-block">
        <button id="liked" class="btn btn-danger" type="button" style="display: none">Liked Jokes</button>
        <button id="disliked" class="btn btn-dark" type="button" style="display: none">Disliked Jokes</button>
    </div>
</body>

</html>
